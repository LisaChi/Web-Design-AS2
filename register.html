    <main class="register">
        <div class="registerPic">
 <img src="child1.jpg" alt="child1">
 <img src="child2.PNG" alt="child2">
</div>
            <div class="registerForm">
                <h1>Register Here</h1>
                <form action="login.html" method="POST">
                    <label for="firstName">First Name: </label><input type="text" name="firstName" id="firstName"
                        placeholder="Enter your firstname..." required>
                    <label for="surname">Surname: </label><input type="text" name="surname" id="surname"
                        placeholder="Enter Surname" required>
                    <label for="password">Password: </label><input type="password" name="password" id="password"
                        placeholder="Enter a password..." required>
                    <label for="emailadress">Enter email: </label><input type="email" name="emailadress"
                        id="emailadress" placeholder="Enter email..." required>
                    <label for="year">Child's Year Group</label><select name="year" id="year">
                        <option disabled selected value="yearOption">Select your child's Year Group</option>
                        <option value="age1">Year 4</option>
                        <option value="age2">Year 5</option>
                        <option value="age3">Year 6</option>
                    </select>
                    <label for="course">Course</label><select name="course" id="course">
                        <option disabled selected value="pickOption">Pick a course</option>
                        <option value="option1">Course 1</option>
                        <option value="option2">Course 2</option>
                    </select>
                    <input type="submit" value="Register" />
                </form>
 

        </div>
